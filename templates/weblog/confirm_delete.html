{% extends 'base.html' %}

{% block main %}
    <div>
        <h2>Are your sure you want to delete <strong>{{ object }}</strong> ?</h2>
        <br/>
        <h4>This operation is permanent!</h4>
        <br/>
        <form method="post" action="">
            {% csrf_token %}
            <input type="submit" value="Yes, I am sure" class="confirm-delete-button element-to-center">
        </form>
        <br/>
        <a href="{% url 'index' %}">
            <input type="button" value="No, cancel this operation" class="cancel-delete-button element-to-center"/>
        </a>
    </div>
{% endblock %}
