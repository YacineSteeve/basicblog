<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap minifying stuffs -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- Static Css file -->
    {% load static %}
    <link type="text/css"
          rel="stylesheet"
          href="{% static 'css/style.css' %}"/>

    <!-- The website title -->
    <title>WeBlog</title>
</head>

<body>
    <div class="body element-to-center">
        <header class="header grid-element">
            <h1 class="section-title">WeBlog</h1>
            <nav>
                <div class="menu">
                    <a href="{% url 'index' %}">Home</a>
                    <a href="">Blogs</a>
                    <a href="">Bloggers</a>
                    <a href="/admin/">Contact us</a>
                </div>
                <div class="user">
                    {% if user.is_authenticated %}
                        <img src="{% static 'media/user.png' %}"
                             alt="User's profile picture"
                             class="profile-picture"/>
                        <a href="" class="username">Username</a>
                        <a href="" class="logout">Logout</a>
                    {% else %}
                        <a href="" class="login">Login</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main class="grid-element">
            {% block main %}

            {% endblock %}
            <hr/>
            {% block comment %}

            {% endblock %}
        </main>
        <aside class="grid-element element-to-center">
            <h3 class="section-title">Latest content</h3>
            <p>lorem</p>
            {% block latest %}

            {% endblock %}
        </aside>
        <footer class="grid-element">
            <p class="copyright">&copy; YacineSteeve - 2022</p>
        </footer>
    </div>
</body>

</html>
